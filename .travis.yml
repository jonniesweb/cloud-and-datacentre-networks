sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- ./build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/honours-project.pdf
  skip_cleanup: true
  on:
    repo: jonniesweb/honours-project
    tags: false
